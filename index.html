<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/mastar.css">
    <title>PALISADE</title>
</head>
<body>
    <div class="section01">
        <div class="section01-bg">
        </div>
        <div class="section01-title">
            <h1>PALISADE</h1>
            <p>당신만의 영역을 찾아서</p>
        </div>
    </div>
    <!-- section01 -->
    <div class="section02">
        <div class="container-fluid">
        <div class="row text-center">
            <div class="col-sm-12 color-title">
                <h1 class="wc-title">화이트 크림</h1>
                <h1 class="s-title">스틸 그라파이트</h1>
                <h1 class="r-title">레인 포레스트</h1>
                <h1 class="bu-title">시에라 버건디</h1>
                <h1 class="ml-title">문라이트 클라우드</h1>
                <h1 class="bl-title">타임리스 블랙</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <ul class="tab-car-img">
                    <div id="black"><img src="images/black.webp" alt="블랙"></div>
                    <div id="ml"><img src="images/moon-light-car.webp" alt="문라이트"></div>
                    <div id="burgundy"><img src="images/burgundy-car.webp" alt="버건디"></div>
                    <div id="rain"><img src="images/rain-forest-car.webp" alt="레인 포레스트"></div>
                    <div id="steel"><img src="images/steel.webp" alt="스틸"></div>
                    <div id="wc"><img src="images/white-cream-car.webp" alt="화이트 크림"></div>
                </ul>
            </div>
        </div>
        <div class="tab-car-color">
            <ul>
                <li class="black"><a href="#"></a></li>
                <li class="ml"><a href="#"></a></li>
                <li class="burgundy"><a href="#"></a></li>
                <li class="wc"><a href="#"></a></li>
                <li class="rain"><a href="#"></a></li>
                <li class="steel"><a href="#"></a></li>
            </ul>
        </div>
    </div>
</div>
<script src="js/script.js"></script>

</html>
